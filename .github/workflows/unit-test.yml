      run: ./build.sh install
    - name: Build the tests
      run: mkdir build && cd build && cmake .. -DLQXX_TESTS=ON && make
    - name: Run test
      run: ./build/test/unit-test/test_users
  unit-test-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
